<header>
  <h1><a href="#/">Didgeridone</a></h1>
</header>
<div class="createAccountPage">
  <h2>Create an Account</h2>
  <form ng-submit="createNewAccount(account)" class="authForm">
    <div class="input">
      <label for="email">Email Address</label>
      <input ng-model="account.email" type="email" id="email" name="email" autocorrect="off" autocapitalize="off" maxlength="64" placeholder="email" required>
    </div>
    <div class="input">
      <label for="password">Password</label>
      <input ng-model="account.password" type="password" id="password" name="password" maxlength="12" autocorrect="off" autocapitalize="off" placeholder="password" required>
    </div>
    <input type="submit" id="createAccount" name="createAccount" value="Create Account">
  </form>
  <img src="./styles/assets/images/books.jpeg">
</div>
